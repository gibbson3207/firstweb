<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gibbson Fashion</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="products">
        <div class="product" data-name="T-Shirt" data-price="20">
            <img src="images.jpg" alt="T-Shirt">
            <h2>T-Shirt</h2>
            <p>$500</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product" data-name="Jeans" data-price="40">
            <img src="baggy-jeans.webp" alt="Jeans">
            <h2>Jeans</h2>
            <p>$40</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product" data-name="Jacket" data-price="60">
            <img src="Jacket.webp" alt="Jacket">
            <h2>Jacket</h2>
            <p>$60</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </section>
    
    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
